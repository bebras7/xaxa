<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2d87f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a {
            color: #2d87f0;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My GitHub Pages Site!</h1>
        <p>This is a simple test page to check if GitHub Pages is working.</p>
        <p>If you see this page, your GitHub Pages site is up and running.</p>

        <h2>Image Test</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">

        <h2>Links</h2>
        <p>Check out <a href="https://www.github.com" target="_blank">GitHub</a> for more info.</p>
    </div>

</body>
</html>
